name: Integration test

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: "20 15 * * 1"

jobs:
  app:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1.4.0

      - name: npm install on npm/
        run: (cd npm && npm update)

      - name: setup test-app
        run: |
          cd test-app
          npm update
          bundle update
          (cd src && bundle update)
          bundle exec rake

      - name: test
        run: |
          cd test-app
          nohup npm run dev &
          sleep 15
          bundle exec rspec

      - name: cleanup
        if: always()
        run: |
          rm -rf test-app/node_modules

      - name: Upload built artifact
        uses: actions/upload-artifact@v3.1.0
        if: failure()
        with:
          name: built
          path: test-app/

  rake:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
          bundler-cache: true

      - name: setup test-app
        run: |
          cd test-app
          bundle update
          (cd src && bundle update)

      - name: test
        run: |
          cd test-app
          bundle exec rspec --tag rake
